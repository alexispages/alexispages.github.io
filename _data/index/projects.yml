- name: Contrôle d'accès au réseau - CNRS
  i18n: NAC-zero-trust
  img: /static/assets/img/landing/cnrs_logo.jpg
  desc: "Afin de mettre en place une stratégie <b>Zero Trust</b> au sein de mon unité de rattachement (~ 300 personnes), j’ai conduit un projet visant à déployer une <b>solution de contrôle d’accès au réseau</b>. J’ai ainsi pu mener l’ensemble des étapes du projet : l’<b>étude de marché</b>, la phase de <b>test des solutions</b>, le <b>pilotage d’un prestataire</b> pour la mise en place d’une solution minimale, l’affinage de la <b>configuration de la solution et des équipements réseau</b>, la rédaction de la <b>documentation</b>, la <b>formation des futurs administrateurs</b>, l’intégration au SI (supervision, logging, backup) et la <b>mise en production</b>.<br/><br/>En termes techniques, j’ai eu l’occasion de mettre en œuvre les éléments suivants :<br/>- Configurer la solution de contrôle d'accès au réseau (configuration 802.1X, lien avec Active Directory, ...)<br/>- Configuration <b>802.1X</b> des équipements réseau via <b>Ansible</b></b><br/>- <b>GPO</b> pour activer le protocole <b>802.1X</b> sur les <b>postes Windows</b><br/>- Configuration <b>802.1X</b> des <b>postes sous Linux</b><br/>- Configuration <b>802.1X d’imprimantes</b><br/>- <b>Script Bash</b> pour bloquer/débloquer l'accès au réseau d'un client<br/>- Refaire la <b>segmentation des VLAN</b> (configuration du DHCP, des switch via Ansible, des firewalls)<br/>- Ajout des <b>certificats SSL</b><br/>- Intégration avec l’outil de <b>supervision</b><br/>- Mise en place d'une <b>solution dédié pour sauvegarder la configuration</b><br/>- <b>Script Bash</b> pour définir la <b>politique de rétention des backups</b> sur le serveur stockant les sauvegardes de la configuration"

- name: Modernisation des services réseaux - CNRS
  i18n: modernization-network-services
  img: /static/assets/img/landing/cnrs_logo.jpg
  desc: "J’ai été chargé de faire évoluer le <b>serveur mail</b> utilisé comme relai par les serveurs des Campus CNRS (~ 100 serveurs) :<br/>- Changement de distribution Linux<br/>- Changement de <b>solution de filtrage réseau</b><br/>- Installation et configuration de la <b>solution de messagerie électronique</b> (gestion des utilisateurs, aliases, SMTPS)<br/>- Installation et configuration d'un <b>serveur IMAPS et POP3S</b><br/>- Ajout des <b>certificats SSL</b><br/>- Mise en place des normes <b>SPF</b>, <b>DKIM</b> et <b>DMARC</b><br/>- <b>Script Bash</b> d’ajout d’un utilisateur sur le serveur<br/>- Intégration à la <b>supervision</b> (métriques sur les performances de la VM, expiration du certificat, nombre de mails en queue, vérifier si le serveur est présent sur une RBL, …)<br/>- Politique de <b>logging</b> (fréquence de rotation, export vers syslog, …)<br/><br/>Il en a été de même pour les <b>serveurs DNS</b> des Campus CNRS (~ 100 zones DNS et 2000 clients finaux) :<br/>- Étude de la possibilité d’utiliser <b>DNSSEC</b><br/>- Préparation de serveur physique (mise à jour firmware, paramétrage du <b>contrôleur RAID</b>, configuration de l’interface <b>iDRAC</b>)<br/>- Changement de distribution Linux<br/>- Changement de <b>solution de filtrage réseau</b><br/>- Installation et configuration de la <b>solution DNS</b><br/>- Intégration à la <b>supervision</b> (métriques sur les performances des VM / serveurs physiques)<br/>- Politique de <b>logging</b> (fréquence de rotation, export vers syslog, …)"

- name: Hébergement mutualisé - EMA'IT
  i18n: shared-hosting-emait
  url: https://www.emait.fr/
  img: /static/assets/img/landing/emait_logo.png
  desc: "L'association EMA'IT souhaitait mettre en place un service d'hébergement mutualisé pour les sites web des associations étudiantes d'IMT Mines Alès.<br/>En tant que référent infrastructure, j'ai participé à la mise en place des solutions suivantes :<br/>- <b>Proxmox</b> afin d'héberger le SI d'EMA'IT et son service d'hébergement mutualisé<br/>- <b>Script Bash</b> pour fournir une VM template sur le serveur Proxmox (image cloud Debian et configuration via Cloudinit)<br/>- <b>Ansible</b> pour uniformiser la configuration des VM<br/>- <b>Harbor</b> comme registry privé pour les images docker des sites web<br/>- <b>Watchtower</b> afin d'automatiser la mise à jour des images docker<br/>- <b>Portainer</b> pour l'hébergement des sites web<br/>- <b>Nginx Proxy Manager</b> pour la gestion des certificats<br/>Sites actuellement hébergés : Cercle des élèves, Gala et Cartel des Mines"

- name: Constitution du système d'information - EMA'IT
  i18n: information-system-emait
  url: https://www.emait.fr/
  img: /static/assets/img/landing/emait_logo.png
  desc: "Ayant rejoint EMA'IT à ses débuts, il était nécessaire de mettre en œuvre certaines briques essentielles pour constituer le système d'information de l'association :<br/>- <b>Mailcow</b> en tant que stack mail complète (Postfix, Dovecot, SOGo, ClamAV, Netfilter, Rspamd)<br/>- <b>Authentik</b> comme SSO pour l'accès aux différents services<br/>- <b>Vaultwarden</b> pour la gestion des mots de passe<br/>- <b>Material for MkDocs</b> pour documenter les solutions mises en place<br/>- <b>Glass</b> en tant que serveur DHCP<br/>- <b>OpenProject</b> pour la gestion des projets de l'association<br/><br/>L'ensemble des solutions mises en place se devaient d'être faciles d'accès pour les futurs étudiants membres de l'association, c'est pourquoi elles comportent toutes des interfaces graphiques."

- name: Ultimate ARTE Web App - IMT Mines Alès
  i18n: UAWA
  url: https://github.com/alexispages/Ultimate-ARTE-web-app
  img: /static/assets/img/landing/arte_logo.jpg
  desc: "Dans le cadre d'un cours sur la CI/CD à l'IMT Mines Alès, l'objectif était de réaliser une <b>application web</b>, dont l’aspect graphique n’était pas primordial, avec le langage de notre choix (Python) <b>exploitant l'API de notre choix</b> (ici, celle d'ARTE) afin de proposer deux fonctionnalités : récupérer la liste des programmes ARTE et les filtrer par catégorie.<br/>En parallèle, nous devions mettre en place <b>3 workflows à l'aide des GitHub Actions</b> capables de vérifier le fonctionnement de l'application web à l'aide de <b>tests unitaires</b> (codes HTTP retournés et présence de contenu sur la page listant les programmes par catégorie), de <b>build une image docker</b> contenant la web app et la <b>publier sur Docker Hub</b> avec un tag dev à l'ajout d'une fonctionnalité et avec un tag correspondant à la version lors de la création d'une release GitHub."

- name: JS Map Generator - IMT Mines Alès
  i18n: js-map-generator
  url: https://github.com/alexispages/map-generator-js
  img: /static/assets/img/landing/js-map-generator.png
  desc: "JS Map Generator est un projet JavaScript réalisé lors de mes études à l'IMT Mines Alès dans le cadre d’un cours sur le web dynamique. Il a pour but de <b>générer aléatoirement une carte cohérente</b> tout en respectant un ensemble de contraintes :<br/>- La carte générée doit disposer de <b>variations de biomes en termes de hauteur et d'humidité</b> en exploitant une fonction de bruit <b>simplex noise</b>.<br/>- Un algorithme de <b>path finding</b> doit être mis en place afin de <b>relier les villes</b> entre elles."
