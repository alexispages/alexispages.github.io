- name: Hébergement mutualisé - EMA'IT
  i18n: shared-hosting-emait
  url: https://www.emait.fr/
  img: /static/assets/img/landing/emait_logo.png
  desc: "L'association EMA'IT souhaitait mettre en place un service d'hébergement mutualisé pour les sites web des associations étudiantes d'IMT Mines Alès.<br/>En tant que référent infrastructure, j'ai participé à la mise en place des solutions suivantes :<br/>- <b>Proxmox</b> afin d'héberger le SI d'EMA'IT et son service d'hébergement mutualisé<br/>- <b>Script Bash</b> pour fournir une VM template sur le serveur Proxmox (image cloud Debian et configuration via Cloudinit)<br/>- <b>Ansible</b> pour uniformiser la configuration des VM<br/>- <b>Harbor</b> comme registry privé pour les images docker des sites web<br/>- <b>Watchtower</b> afin d'automiser la mise à jour des images docker<br/>- <b>Portainer</b> pour l'hébergement des sites web<br/>- <b>Nginx Proxy Manager</b> pour la gestion des certificats<br/>Sites hébergés à l'issue du projet : Cercle des élèves, Gala et Cartel des Mines"

- name: Constitution du système d'information - EMA'IT
  i18n: information-system-emait
  url: https://www.emait.fr/
  img: /static/assets/img/landing/emait_logo.png
  desc: "Ayant rejoint EMA'IT à ses débuts, nous avions besoin de certaines briques essentielles pour constituer le système d'information de l'association :<br/>- <b>Mailcow</b> en tant que stack mail complète (Postfix, Dovecot, SOGo, ClamAV, Netfilter, Rspamd)<br/>- <b>Authentik</b> comme SSO pour l'accès aux différents services<br/>- <b>Vaultwarden</b> pour la gestion des mots de passe<br/>- <b>Material for MkDocs</b> pour documenter les solutions mises en place<br/>- <b>Glass</b> en tant que serveur DHCP<br/>- <b>OpenProject</b> pour la gestion des projets de l'association<br/>L'ensemble des solutions mises en place se devaient d'être faciles d'accès pour les futurs étudiants membres de l'association, c'est pourquoi elles comportent toutes des interfaces graphiques."

- name: Ultimate ARTE Web App
  i18n: UAWA
  url: https://github.com/alexispages/Ultimate-ARTE-web-app
  img: /static/assets/img/landing/arte_logo.jpg
  desc: "Dans le cadre d'un cours sur la CI/CD à l'IMT Mines Alès, l'objectif était de réaliser une <b>application web</b> avec le langage de notre choix (Python) <b>exploitant l'API de notre choix</b> (ici, celle d'ARTE) afin de proposer deux fonctionnalités : récupérer la liste des programmes ARTE et les filtrer par catégorie.<br/>En parallèle, nous devions mettre en place <b>3 workflows à l'aide des GitHub Actions</b> capables de vérifier le fonctionnement de l'application web à l'aide de <b>tests unitaires</b> (codes HTTP retrounés et présence de contenu sur la page listant les programmes par catégorie), de <b>build une image docker</b> contenant la web app et la <b>publier sur Docker Hub</b> avec un tag dev à l'ajout d'une fonctionnalité et avec un tag correpondant à la version lors de la création d'une release GitHub."

- name: JS Map Generator
  i18n: js-map-generator
  url: https://github.com/alexispages/map-generator-js
  img: /static/assets/img/landing/js-map-generator.png
  desc: JS Map Generator est un projet JavaScript réalisé lors de mes études à l'IMT Mines Alès. Il a pour but de <b>générer aléatoirement une carte cohérente</b> tout en respectant un ensemble de contraintes. La carte générée doit disposer de <b>variations de biomes en termes de hauteur et d'humidité</b> en exploitant une fonction de bruit <b>simplex noise</b>. Également, un algorithme de <b>path finding</b> a été mis en place afin de <b>relier les villes</b> entre elles. 
